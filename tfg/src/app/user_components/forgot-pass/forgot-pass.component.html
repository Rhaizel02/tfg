<div class="flex justify-center items-center min-h-screen bg-blue-50">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <div class="mb-4">
        <h3 class="text-lg font-semibold text-gray-700">Reset Password</h3>
        <p class="text-sm text-gray-600">Please enter your email address to request a password reset.</p>
      </div>
      <div class="mb-6">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" #passwordResetEmail required placeholder="Email Address">
        </mat-form-field>
      </div>
      <div class="flex justify-center">
        <button mat-raised-button color="primary" (click)="authService.sendPasswordResetEmail(passwordResetEmail.value)">
          Reset Password
        </button>
      </div>
      <div class="mt-6 text-center">
        <span class="text-sm">Go back to ? <a routerLink="/login" class="text-blue-600 hover:text-blue-800">Log In</a></span>
      </div>
    </div>
  </div>
