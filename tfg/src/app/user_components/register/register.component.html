<section class="flex justify-center items-center min-h-screen bg-blue-50">
    <div class="flex flex-wrap justify-around items-center">
      <!-- Image Section -->
      <div class="w-full md:w-1/2 lg:w-1/3">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid mx-auto" alt="Register Image">
      </div>
      <!-- Form Section -->
      <div class="w-full md:w-1/2 lg:w-1/3 p-4 bg-white rounded-lg shadow-md">
        <p class="text-center text-3xl font-bold text-gray-700 mb-5">Sign up</p>
        <!-- Name Input -->
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="name" #userName required>
        </mat-form-field>
        <!-- Email Input -->
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" #userEmail required>
        </mat-form-field>
        <!-- Password Input -->
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" #userPwd required>
        </mat-form-field>
        <!-- Register Button -->
        <div class="flex justify-center my-4">
          <button mat-raised-button color="primary" class="w-full" (click)="authService.Register(userName.value, userEmail.value, userPwd.value)">
            Register
          </button>
        </div>
        <!-- Divider -->
        <div class="flex items-center my-4">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="flex-shrink mx-4 text-gray-400">Or use</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>
        <!-- Connect with Google -->
        <div class="flex justify-center">
          <button mat-stroked-button color="warn" (click)="authService.GoogleAuth()">Google</button>
        </div>
        <!-- Redirect to Login -->
        <div class="text-center mt-4">
          <span>Already have an account? <a routerLink="/login" class="text-blue-600 hover:text-blue-800">Log In</a></span>
        </div>
      </div>
    </div>
  </section>
