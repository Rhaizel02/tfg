<section class="flex justify-center items-center min-h-screen bg-blue-50">
    <div class="flex flex-wrap justify-around items-center">
      <div class="w-full md:w-1/2 lg:w-1/3">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid mx-auto" alt="Login Image">
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 p-4 bg-white rounded-lg shadow-md">
        <!-- Email Input -->
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput #userName required>
        </mat-form-field>
        <!-- Password Input -->
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" #userPassword required>
        </mat-form-field>
        <!-- Forget Password Link -->
        <div class="text-center mt-2">
          <a routerLink="/forgot-password" class="text-blue-600 hover:text-blue-800">Forget Password?</a>
        </div>
        <!-- Login Button -->
        <div class="text-center mt-4">
          <button mat-raised-button color="primary" class="w-full" (click)="authService.Login(userName.value, userPassword.value)">
            Login
          </button>
        </div>
        <!-- Registration Link -->
        <div class="text-center mt-4">
          <p>Don't have an account? <a routerLink="/register" class="text-blue-600 hover:text-blue-800">Register</a></p>
        </div>
        <!-- Connect with Google -->
        <div class="flex justify-center items-center mt-4">
          <p class="mr-4">Sign in with</p>
          <button mat-stroked-button color="warn" (click)="authService.GoogleAuth()">Google</button>
        </div>
      </div>
    </div>
  </section>
