<h1>Lista de Hechizos</h1>

<div *ngIf="!cargado">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<input type="text" placeholder="Busca un hechizo..." [(ngModel)]="busqueda" />
<button (click)="BuscarApi()">Buscar</button>

<table mat-table [dataSource]="detallesHechizos"  class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="nombre">
    <th mat-sort-header="name" mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let hechizo"> {{hechizo.name}} </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-sort-header="level" mat-header-cell *matHeaderCellDef> Level</th>
    <td mat-cell *matCellDef="let hechizo"> {{hechizo.level}} </td>
  </ng-container>

  <ng-container matColumnDef="range">
    <th mat-sort-header="range" mat-header-cell *matHeaderCellDef> Range</th>
    <td mat-cell *matCellDef="let hechizo"> {{hechizo.range}} </td>
  </ng-container>

  <!--
  <tr>
    <th mat-sort-header="name">Nombre</th>
    <th mat-sort-header="range">Rango</th>
    <th mat-sort-header="components">Componentes</th>
    <th mat-sort-header="ritual">Ritual</th>
    <th mat-sort-header="school">Escuela</th>
  </tr>

  <tr *ngFor="let hechizo of detallesHechizos">
    <td>{{hechizo.name}}</td>
    <td>{{hechizo.range}}</td>
    <td>{{hechizo.components}}</td>
    <td>{{hechizo.ritual}}</td>
    <td>{{hechizo.school.name}}</td>
  </tr>
  -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
