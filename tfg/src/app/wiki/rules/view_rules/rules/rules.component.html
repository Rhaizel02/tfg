<div class="bg-slate-50">
  <div>
    <h1 class="text-center mat-headline-3 pt-4">List of D&D Rules</h1>
    <h2 class="text-center mat-headline-4 text-gray-400">
      Here you can find all the rules of the game to play D&D.
    </h2>
  </div>

  <div class="flex flex-wrap bg-white hover:cursor-pointer text-center">
    <div
      *ngFor="let rule of rules"
      class="w-1/2 sm:w-1/4 md:w-1/5 lg:w-1/6 p-4"
      (click)="RuleDetail(rule.slug)"
    >
      <div
        class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded"
      >
        <h2 class="">{{ rule.name }}</h2>
        <p>{{ rule.parent }}</p>
      </div>
    </div>
  </div>
</div>
